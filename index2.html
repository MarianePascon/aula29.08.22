<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 2</title>
</head>

<body>
    <script>
        var n1 = Number(window.prompt('Digite um valor'))
        var n2 = Number(window.prompt('Digite um segundo número'))
        var soma = n1 + n2
        var subtra = n1 - n2
        var multi = n1 * n2
        var divi = n1 / n2
        var mult = n1 * n2 / n2
        var metade = n2 + n1 - n2
        document.write(`A soma dos números ${n1} e ${n2} é igual a <strong> ${soma}</strong> <br>`)
        document.write(`A subitração dos números ${n1} e ${n2} é igual a<strong> ${subtra}</strong><br>`)
        document.write(`A multiplicação dos números ${n1} e ${n2} é igual a <strong>${multi}</strong><br>`)
        document.write(`A divisão dos números ${n1} e ${n2} é igual a <strong>${divi}</strong><br>`)
        document.write(`O ${n1} multiplicado por ${n2} dividido por ${n2} é <strong>${mult}</strong><br>`)
        document.write(`${n2} mais ${n1} menos ${n2} é <strong>${metade} </strong> <br>`)

    </script>
    <style>
        strong{
            color: red;
            font-size: 25px;
            font-family: 'Inter';
        }
    </style>
</body>

</html>
